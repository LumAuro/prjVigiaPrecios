<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="Registro_VP.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Vigia de precios</title>
</head>
<body>
    
    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
    </div>

    <form class="formulario">
        <div class="texto-formulario">
            <h2>Vigia de precios</h2>
            <p>Registro</p>
        
        <div class="input">
            <label for="Nombres y apellidos">Nombres y apellidos</label>
            <input type="text" id="Nombres y apellidos">

            <div class="input">
                <label for="Correo electrónico">Correo electrónico</label>
                <input type="email" id="Correo electrónico">

                <div class="input">
                    <label for="Celular">Celular</label>
                    <input type="text" id="Celular">

                    <div class="input">
                        <label for="Usuario">Usuario</label>
                        <input type="text" id="Usuario">

                        <div class="input">
                            <label for="Contraseña">Contraseña</label>
                            <input type="password" id="Usuario">
                        </div>

                        <div class="termino-condiciones">
                           <a href="#">Termino de condiciones</a> 
                           <input type="checkbox" id="termino-condiciones">
                           
                        </div>
                        <div class="input">
                            <input type="submit" value="Registrar">

                        </div>
          
    </form>
            
</body>
</html>
