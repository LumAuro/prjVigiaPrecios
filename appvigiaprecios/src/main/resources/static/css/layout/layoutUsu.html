<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="'Proyecto Ciclo III - Grupo 27 - 1 - ' + ${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styless.css}" />
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="imagen">
          <a href="">
            <img
              th:src="@{/images/Logotipo(137×137px).png}"
              alt="Vigia de Precios"
          /></a>
        </div>
        <a class="navbar-brand" href="#">Vigia de Precios</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li sec:authorize="isAuthenticated()">
              <a th:href="@{/logout}">Cerrar sesión</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" th:href="@{/listarTiendas}">Tiendas</a>
            </li>-->
            <li class="nav-item"> 
              <a class="nav-link" th:href="@{/listarProductos}">Productos</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container"></div>

    <footer th:fragment="footer" class="container">
      <hr />
      <img
        th:src="@{/images/Logotipo (137 × 137 px).png}"
        alt="Vigia de Precios"
      />
      <p>
        Powered by
        <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y
        <a href="http://www.thymeleaf.org">Thymeleaf</a>.
      </p>

        Este proyecto fue desarrollado en IDE VS Code + Spring Plugins (STS
        Spring Tool), Backend Eduardo E. Enríquez R.<br />
        &copy; Company 2022, Inc. Todos los derechos reservados. Términos de uso
        y privacidad.<br />
      </p>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Bootstrap JS -->
      <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
    </footer>
  </body>
</html>
